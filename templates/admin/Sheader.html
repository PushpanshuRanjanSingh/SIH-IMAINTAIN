{%load static%}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		{%block title%}{%endblock%}
	</title>
	<!-- Path to manifest.json -->
	<link rel="manifest" href="{% static 'manifest.json' %}">
	<!-- Icons for Apple Devices -->
	<link rel="apple-touch-icon" href="/" sizes="160x160">
	<meta name="theme-color" content="#000">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="MyApp">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<!-- Favicon -->
	<link href="{% static 'supervisor/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- Icons -->
	<link href="{% static 'supervisor/assets/js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
	<link href="{% static 'supervisor/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}"
		rel="stylesheet" />
	<!-- CSS Files -->
	<link href="{% static 'supervisor/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'plugin/sweetalert2/sweetalert2.min.css' %}">
	<script type="text/javascript" src="{% static 'plugin/sweetalert2/sweetalert2.min.js' %}"></script>
	<link rel='manifest' href="{% static 'supervisor.webmanifest' %}">
</head>
